<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center">Product Name [$50]</h2>
        <form action="/charge" method="post" id="payment-form">
        <div class="form-row">
            <input type="text" class="form-control mb-3 Stripe-Element Stripe-Element--empty" name="firstName" placeholder="First Name">
            <input type="text" class="form-control mb-3 Stripe-Element Stripe-Element--empty" name="lastName" placeholder="Last Name">
            <input type="text" class="form-control mb-3 Stripe-Element Stripe-Element--empty" name="email" type="email" placeholder="Email Address">
            <div id="card-element" class="form-control">
            <!-- A Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
        </div>

        <button type="submit">Submit Payment</button>
        </form>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./charge.js"></script>

</body>
</html>
